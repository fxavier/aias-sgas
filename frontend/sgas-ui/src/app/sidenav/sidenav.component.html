<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">S</button>
        @if (collapsed) {
            <div class="logo-text" @fadeInOut (click)="toggleCollapse()">SGAS</div>
        }
        @if (collapsed) {
            <button class="btn-close" @rotate (click)="closeSidenav()">
                <i class="fal fa-times close-icon"></i>
            </button>
        }
    </div>
    <ul class="sidenav-nav">
        @for (data of navData; track $index) {
            <li class="sidenav-nav-item">
                <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}"
                >
                    <i class="sidebav-link-icon" [class]="data.icon"></i>
                    @if (collapsed) {
                        <span class="sidenav-link-text" @fadeInOut>{{data.label}}</span>
                    }
                </a>
            </li>
        }
    </ul>
</div>
