<div class="flex min-w-0 flex-auto flex-col">
    <!-- Header -->
    <header
        class="bg-card flex flex-0 flex-col border-b p-6 dark:bg-transparent sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-8"
    >
        <div class="min-w-0 flex-1">
            <!-- Breadcrumbs -->
            <nav aria-label="breadcrumb">
                <div class="flex flex-wrap items-center font-medium">
                    <div>
                        <a class="whitespace-nowrap text-primary-500">App</a>
                    </div>
                    <div class="ml-1 flex items-center whitespace-nowrap">
                        <mat-icon
                            class="text-secondary icon-size-5"
                            [svgIcon]="'heroicons_mini:chevron-right'"
                        ></mat-icon>
                        <a class="ml-1 text-primary-500">Risk Management</a>
                    </div>
                </div>
            </nav>
            <!-- Title -->
            <div class="mt-2">
                <h1
                    class="truncate text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-4xl"
                >
                    Environmental and Social Risk Management Assessment
                </h1>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <form
                [formGroup]="envForm"
                (ngSubmit)="onSubmit()"
                class="bg-card mt-4 flex flex-col overflow-hidden rounded px-8 pt-10 shadow"
                #envNgForm="ngForm"
            >
                <div class="flex flex-col p-8">
                    
                    <mat-form-field class="flex-auto">
                        <mat-label>Activity</mat-label>
                        <input id="activity" matInput formControlName="activity" />
                        <mat-error *ngIf="envForm.get('activity').hasError('required')">
                            Activity is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="flex items-center justify-end border-t bg-gray-50 px-8 py-5 dark:bg-gray-700">
                    <button mat-button type="button">Cancel</button>
                    <button
                        class="ml-3 px-6"
                        mat-flat-button
                        color="primary"
                        [disabled]="envForm.invalid"
                        type="submit"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
